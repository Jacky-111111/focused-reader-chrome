<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 220px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 12px 0;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    label {
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Focused Reader</h1>
  <div class="toggle-row">
    <input type="checkbox" id="boldToggle">
    <label for="boldToggle">Bionic reading</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
